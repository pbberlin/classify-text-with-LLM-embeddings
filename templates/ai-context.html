<!DOCTYPE HTML>
<html lang="en">

<head>
    <title>Edit context</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link  href="../static/css/app.css" rel="stylesheet">
    <script src="../static/js/app.js"></script>

    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>


<body>

    <h3>
        ChatGPT context for benchmarks and sentences
    </h3>

    <form action="" method="post">

        {% for    item in listContexts %}

            <div style="margin-bottom: 1rem;">

                <span style="vertical-align: top;">

                    -{{ loop.index }}-
                </span>
                
                <input    name="ctx{{loop.index}}sh"   type="text"    value="{{ item.short}}"   >
                <textarea name="ctx{{loop.index}}lg"   cols="110" rows="3">{{ item.long }}</textarea>
                <input    name="ctx{{loop.index}}_del" type="checkbox"   title="delete"   >
                
            </div>

    
        {% endfor %}


        <button accesskey="s" autofocus><u>S</u>ubmit</button>
    </form>
    
    


</body>

</html>
